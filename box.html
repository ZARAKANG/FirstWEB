<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ShortCut</title>
    <style>
      h1{
        border-bottom: 8px solid skyblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>ShortCut(단축키)</h1>
    </div>
    <div>
    java eclipse shout cut<a href="https://www.notion.so/zarakang/AC-8133d6931dd142e4a4db9aacf528d190">(단축키)</a>
    <ol>
     <li>ctrl + h = 전체검색.</li>
    <li> Ctrl + enter = new 선언후 이름값을 편하게 가져온다.</li>
    <li> 이클립스 위자드 - 빠른 단축키.</li>
    <li> Ctrl + 마우스왼쪽 → 사용코드로 바로 이동</li>
    <li> Alt + Shift + S+R = getter setter 메소드 불러오기</li>
    <li> Alt + 방향키(←,→) : 이전에 봤던 작업으로 간다.(편집툴이 작업하고있을 때)</li>
    </ol>
  </div>

  </body>
</html>
